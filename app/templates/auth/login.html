{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
 
{% block content %} 
{{title}}
	<div class="container"> 
		<div class="row">
			<div class= "col-md-2"> 
				{% for message in get_flashed_messages() %}
				<div class="alert alert-danger">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					{{ message }}
				</div>
			  {% endfor %}  
			</div>
			<div class="col-md-8">
					{{wtf.quick_form(login_form)}}
			</div>
			
			<div clas="col-md-8"> 
				<p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
			</div>
  	</div>
	</div>
	
	<footer class="registerUser" id="footer">
		<p class="small">
				Powered by Â© Copyright 2022
				<i class="fa fa-heart" aria-hidden="true"> Cheeks Cloud</i> 
		</p>
	</footer>
{% endblock %}
